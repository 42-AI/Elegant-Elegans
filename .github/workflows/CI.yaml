name: Continuous Integration

on: [push]

jobs:
  hello-world:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: Linting
        run: |
          python3 -m pip install pre-commit
          python3 -m pre-commit install
          python3 -m pre-commit run -a
